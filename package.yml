name       : marp-cli
version    : 2.5.0
release    : 3
homepage   : https://marp.app/
source     :
    - https://github.com/marp-team/marp-cli/archive/refs/tags/v2.5.0.tar.gz : f4cfdfe3a70eaa5ea42769c3ea5d3a87d3eabf87081a11b70dfced639ffffdf5
license    : MIT
component  : office
networking : yes
strip      : no
summary    : A CLI interface for Marp and Marpit based converters
description: |
    A CLI interface for Marp and any slide deck converter based on Marpit framework. It can convert Marp / Marpit Markdown files into static HTML / CSS, PDF, PowerPoint document, and image(s) easily.
builddeps  :
    - yarn
setup      : |
    yarn install
build      : |
    yarn build
    yarn run pkg . \
        --out-path ./bin \
        --targets host \
        --compress Brotli
install    : |
    install -Dm0755 bin/marp-cli $installdir/usr/bin/marp
